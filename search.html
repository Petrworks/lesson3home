<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div>
    <div><a href="index.html">Главная</a></div>
    <div><a href="regist.html">Регистрация</a></div>
    <div><a href="autoriz.html">Авторизация</a></div>
    <div><a href="">Подбор</a></div>
  </div>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">

    <fieldset>
      <legend>Поиск по параметрам</legend>

      <div>
        <label for="kuzov">Тип кузова</label>
        <select id="kuzov" name="kuzov" required>
          <option selected disabled value="">Выберите тип</option>
          <option>Седан</option>
          <option>Универсал</option>
          <option>Хэтчбэк</option>
          <option>Кроссовер</option>
        </select>
      </div>

      <div>
        <label for="brand">Марка авто</label>
        <select id="brand" name="brand" required>
          <option selected disabled value="">Выберите марку</option>
          <option>Audi</option>
          <option>BMW</option>
          <option>Citroen</option>
          <option>Mazda</option>
          <option>Mitsubishi</option>
          <option>Honda</option>
        </select>
      </div>

      <div>
        <label for="country">Страна производитель</label>
        <select name="country" id="country" required>
          <option selected disabled value="">Выберите страну</option>
          <option>Германия</option>
          <option>Франция</option>
          <option>Япония</option>
          <option>Испания</option>
          <option>Украина</option>
          <option>США</option>
          <option>Корея</option>
        </select>
      </div>

      <div>
        <label for="price">Цена</label>
        <input id="price" name="minprice" type="number" placeholder="Цена от" min="1" max="50000">
        <input type="number" name="maxprice" placeholder="Цена до" min="1" max="50000">
      </div>
      <div>
        <label for="year">Год випуска</label>
        <input id="year" name="minyear" type="number" placeholder="Год от" min="1998" max="2022">
        <input type="number" name="maxyear" placeholder="Год до" min="1998" max="2022">
      </div>

      <div>
        <label for="condition">Состояние</label>
        <select id="condition" name="condition" required>
          <option selected disabled value="">Выберите состояние</option>
          <option>Битая</option>
          <option>Гаражное хранение</option>
          <option>Ремонт</option>
          <option>Кредит</option>
          <option>Лизинг</option>
          <option>Нерастаможенная</option>
        </select>
      </div>

      <div>
        <label for="fuel">Тип топлива</label>
        <select id="fuel" name="fuel" required>
          <option selected disabled value="">Выберите тип</option>
          <option>Дизель</option>
          <option>Бензин</option>
          <option>Газ</option>
        </select>
      </div>

      <div>
        <label for="transm">Трансмиссия</label>
        <select id="transm" name="transm" required>
          <option selected disabled value="">Выберите тип</option>
          <option>Робот</option>
          <option>Механика</option>
          <option>Автомат</option>
        </select>
      </div>

      <div>
        <label for="color">Цвет</label>
        <select id="color" name="color" required multiple>
          <option selected disabled value="">Выберите цвет</option>
          <option>Белый</option>
          <option>Черный</option>
          <option>Синий</option>
          <option>Металлик</option>
          <option>Красный</option>
          <option>Зеленый</option>
        </select>
      </div>

      <div>
        <label for="comfort">Комфорт</label>
        <select id="comfort" name="comfort" required multiple>
          <option selected disabled>Выберите опции</option>
          <option>Климатконтроль</option>
          <option>Кондиционер</option>
          <option>Подогрев руля</option>
          <option>Круиз</option>
          <option>Кожа</option>
          <option>Понорамная крыша</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Поиск по параметрам</legend>
      <button type="submit">Подобрать</button>
      <button type="reset">Сбросить</button>
    </fieldset>

  </form>

</body>

</html>
