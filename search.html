<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="https://tests.fomenko.top/echo/index.php" method="get">

    <fieldset>
      <legend>Поиск по параметрам</legend>

      <div>
        <label for="">Тип кузова</label>
        <select name="type" id="list" required>
          <option selected disabled value="">Выберите тип</option>
          <option>Седан</option>
          <option>Универсал</option>
          <option>Хэтчбэк</option>
          <option>Кроссовер</option>
        </select>
      </div>

      <div>
        <label for="">Марка авто</label>
        <select name="brand" id="list" required>
          <option selected disabled>Выберите марку</option>
          <option>Audi</option>
          <option>BMW</option>
          <option>Citroen</option>
          <option>Mazda</option>
          <option>Mitsubishi</option>
          <option>Honda</option>
        </select>
      </div>

      <div>
        <label for="">Страна производитель</label>
        <select name="country" id="list" required>
          <option selected disabled>Выберите страну</option>
          <option>Германия</option>
          <option>Франция</option>
          <option>Япония</option>
          <option>Испания</option>
          <option>Украина</option>
          <option>США</option>
          <option>Корея</option>
        </select>
      </div>

      <div>
        <label for="">Цена</label>
        <input type="number" name="min price" placeholder="Цена от" min="1" max="50000">
        <input id="" type="number" name="max price" placeholder="Цена до" min="1" max="50000">
      </div>
      <div>
        <label for="year">Год випуска</label>
        <input id="year" type="number" name="min year" placeholder="Год от" min="1998" max="2022">
        <input id="" type="number" name="max year" placeholder="Год до" min="1998" max="2022">
      </div>

      <div>
        <label for="">Состояние</label>
        <select name="condition" id="list" required>
          <option selected disabled>Выберите состояние</option>
          <option>Битая</option>
          <option>Гаражное хранение</option>
          <option>Ремонт</option>
          <option>Кредит</option>
          <option>Лизинг</option>
          <option>Нерастаможенная</option>
        </select>
      </div>

      <div>
        <label for="">Тип топлива</label>
        <select name="fuel" id="list" required>
          <option selected disabled>Выберите тип</option>
          <option>Дизель</option>
          <option>Бензин</option>
          <option>Газ</option>
        </select>
      </div>

      <div>
        <label for="">Трансмиссия</label>
        <select name="transm" id="list" required>
          <option selected disabled>Выберите тип</option>
          <option>Робот</option>
          <option>Механика</option>
          <option>Автомат</option>
        </select>
      </div>

      <div>
        <label for="">Цвет</label>
        <select name="color" id="list" required multiple>
          <option selected disabled>Выберите цвет</option>
          <option>Белый</option>
          <option>Черный</option>
          <option>Синий</option>
          <option>Металлик</option>
          <option>Красный</option>
          <option>Зеленый</option>
        </select>
      </div>

      <div>
        <label for="">Комфорт</label>
        <select name="comfort" id="list" required multiple>
          <option selected disabled>Выберите опции</option>
          <option>Климатконтроль</option>
          <option>Кондиционер</option>
          <option>Подогрев руля</option>
          <option>Круиз</option>
          <option>Кожа</option>
          <option>Понорамная крыша</option>
        </select>
      </div>

    </fieldset>

    <fieldset>
      <legend>Поиск по параметрам</legend>
      <button type="submit">Подобрать</button>
      <button type="reset">Сбросить</button>

    </fieldset>

  </form>

</body>

</html>
