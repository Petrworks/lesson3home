<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form action="https://tests.fomenko.top/echo/index.php" method="get">

    <fieldset>
      <legend>Данные для регистрации</legend>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="email">
      </div>

      <div>
        <label for="pas">Пароль</label>
        <input id="pas" type="password" placeholder="Введите пароль">
      </div>
      <div>
        <label for="password rep">Подтверждение пароля</label>
        <input id="password rep" type="password" placeholder="Повторите пароль">
      </div>
    </fieldset>

    <fieldset>
      <legend>Действия</legend>
      <button type="submit">Зарегистрироваться</button>
      <button type="reset">Сбросить</button>
    </fieldset>

  </form>

</body>

</html>
